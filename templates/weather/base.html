<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather app</title>
  </head>
  <body>
    

    <div class="relative h-screen w-screen bg-[rgba(0,0,0,0.4)]">
      <div>
        <img
          class="absolute top-0 left-0 -z-10 h-screen w-screen bg-repeat object-cover"
          src="https://images.unsplash.com/photo-1470102008679-243edbe1039a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt=""
        />
      </div>
      <div class="py-10 text-center">
        <h1 class="text-6xl font-thin tracking-tighter text-[#c7c0e5]">
          Weathery
        </h1>
      </div>
      <form action="/home" method="POST" onsubmit="window.location.reload();">
          {% csrf_token %}
          <div class="flex items-center justify-center py-5 ">
          <div class="rounded border border-gray-500 w-2/3 sm:w-2/5 flex justify-start">
            <button type='submit' class="px-3 flex justify-center items-center">
             <span class="material-symbols-outlined  text-white">
search
</span>
        </button>
        <input type="text" value="bangalore" name='city' class="hidden"></input>
       
          <input
            type="text"
            name='city'
            class=" placeholder:text-[rgba(255,255,255,0.2)]   w-full bg-transparent  py-2 text-gray-100 outline-none px-2 "
            placeholder="Search city"
          />

          <button type='submit' class="flex justify-center items-center px-3 ">
            <span class="material-symbols-outlined text-white">
location_on
</span>
</button>
        </div>
        
    </div>
    </form>
    {% block content %}
    <!--content block-->
    {% endblock content %}


    
  </body>
</html>
